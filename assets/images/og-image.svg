<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5f7a"/>
      <stop offset="100%" style="stop-color:#134b61"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="#ffffff" opacity="0.05"/>
  <circle cx="1100" cy="100" r="150" fill="#ffffff" opacity="0.05"/>

  <!-- Wrench Icon (Large) -->
  <g transform="translate(80, 180) scale(2.5)">
    <path d="M35 5c-2.5 0-4.8 0.8-6.7 2.2l-3.8-3.8c-0.6-0.6-1.5-0.6-2.1 0l-2.1 2.1c-0.6 0.6-0.6 1.5 0 2.1l3.8 3.8c-1.4 1.9-2.2 4.2-2.2 6.7c0 6.1 4.9 11 11 11c2.5 0 4.8-0.8 6.7-2.2l15.5 15.5c0.6 0.6 1.5 0.6 2.1 0l4.2-4.2c0.6-0.6 0.6-1.5 0-2.1L46.2 21.6c1.4-1.9 2.2-4.2 2.2-6.7C48.4 8.9 42.1 5 35 5zM35 22c-3.3 0-6-2.7-6-6s2.7-6 6-6s6 2.7 6 6S38.3 22 35 22z" fill="url(#iconGradient)"/>
    <!-- Water Drops -->
    <ellipse cx="12" cy="38" rx="10" ry="14" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="9" cy="34" rx="3" ry="4" fill="#1a5f7a" opacity="0.3"/>
  </g>

  <!-- Main Text -->
  <text x="280" y="260" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="#ffffff">Bristol Emergency</text>
  <text x="280" y="350" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="#ffffff">Plumber</text>

  <!-- Tagline -->
  <text x="280" y="420" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" fill="#ffffff" opacity="0.9">Fast, Reliable 24/7 Plumbing Services</text>

  <!-- 24/7 Badge -->
  <rect x="950" y="200" width="160" height="80" rx="10" fill="#e63946"/>
  <text x="1030" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle">24/7</text>

  <!-- Phone Number Bar -->
  <rect x="0" y="530" width="1200" height="100" fill="#ffffff" opacity="0.95"/>
  <text x="600" y="595" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="700" fill="#1a5f7a" text-anchor="middle">Call Now: 0117 123 4567</text>

  <!-- Trust Badges -->
  <g transform="translate(280, 460)">
    <circle cx="0" cy="12" r="8" fill="#4CAF50"/>
    <text x="15" y="18" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" opacity="0.9">Gas Safe Registered</text>

    <circle cx="280" cy="12" r="8" fill="#4CAF50"/>
    <text x="295" y="18" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" opacity="0.9">Fully Insured</text>

    <circle cx="500" cy="12" r="8" fill="#4CAF50"/>
    <text x="515" y="18" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" opacity="0.9">No Call-Out Fee</text>
  </g>
</svg>
